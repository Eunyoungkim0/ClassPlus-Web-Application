    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tab Selection</title>
      <style>
          /* Tab default style */
          .tab {
              width: 348px;
              height: 42px;
              padding: 8px 16px;
              position: absolute;
              background: white;
              flex-direction: column;
              justify-content: flex-start;
              align-items: flex-start;
              display: inline-flex;
              text-decoration: none;
              color: #343A40;
          }
  
          /* Style for the active tab */
          .tab.active {
              background: #004F34;
              color: white;
          }
  
          /* Hover effect for tabs */
          .tab:hover {
              background: #e5e5e5;
              cursor: pointer;
          }
  
          .tab-content {
              font-size: 14px;
              font-family: Inter;
              font-weight: 600;
              line-height: 16px;
              word-wrap: break-word;
          }
      </style>
  </head>
  
  <body>
