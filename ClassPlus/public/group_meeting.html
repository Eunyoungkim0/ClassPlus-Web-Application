<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>Study Group</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div id="groupTop-placeholder"></div>

    <div class="row">
      <div class="column" style="width: 300px; margin-top:5%">
        <div id="groupNav-placeholder"></div>
      </div>

      <div class="column" style="width: 70%;">
        <div class="wrapper">
          <div class="coursepage-display"> Group Meeting </div>
        </div>
        <div class="coursepage-line"></div>
            
        <div class="table-row group-table-row">
            <div class="meeting-title">Members' Top Available Time</div>
            <button class="add-button" onclick="addTime()">
                <div class="course-text">Add Time</div>
            </button>
        </div>

        <div class="table-row group-table-row">
            <div id="timeList" class="list-frame"></div>
        </div>

        <div class="table-row group-table-row">
            <div class="meeting-title">Location</div>
            <button class="add-button" onclick="">
                <div class="course-text">Add Location</div>
            </button>
        </div>

        <div class="table-row group-table-row">
            <div id="locationList" class="list-frame"></div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="../js/utils.js"></script>
  </body>
</html>
