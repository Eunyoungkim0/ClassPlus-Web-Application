<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>    

    <div class="row">
        <div class="column" style="width: 300px; margin-top:5%">
            <div id="profileNav-placeholder"></div>
        </div>

        <div class="column profile-right">
            <div id="welcome"></div>
            <div class="profile-frame">
                <div class="column profile-right" style="width: 30%; margin: 5%;">
                    <div class="row">
                        <div class="profile-picture" id="picture" style="align-items: center;">user picture</div>
                    </div>
                    <div class="row" style="align-items: center;">
                        <input type="file" id="profile-picture" name="profile-picture" accept=".jpg, .jpeg, .png">
                    </div>
                </div>

                
                <div class="column" style="width: 70%; margin: 5%;">
                    <div class="row">
                        <div class="col-md-4 input-label">First Name:</div>
                        <div class="col-md-8"><input type="text" id="firstName" class="userInput"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 input-label">Last Name:</div>
                        <div class="col-md-8"><input type="text" id="lastName" class="userInput"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 input-label">Email:</div>
                        <div class="col-md-8"><input type="text" id="email" class="userInput" disabled></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 input-label">Major:</div>
                        <div class="col-md-8"><input type="text" id="major" class="userInput"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 input-label">Minor:</div>
                        <div class="col-md-8"><input type="text" id="minor" class="userInput"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 input-label">Status:</div>
                        <div class="col md=8">
                            Student <input type="radio" id="isStudent" name="userStatus" value="Student" disabled>
                            Instructor <input type="radio" id="isInstructor" name="userStatus" value="instructor" disabled>
                            TA <input type="checkbox" id="isTa" name="userStatus" value="ta" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-top:5%;">
                <div class="d-flex justify-content-end">
                    <button class="save-button" onclick="saveButton()">
                        <div class="save-text">Save</div>
                    </button>
                </div>
            </div>
        
        </div>

    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/profile.js"></script>
</body>

</html>
