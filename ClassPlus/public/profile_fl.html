<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>Profile - Friend List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
      
    <div id="nav-placeholder"></div>    

    <div style="width: 300px; height: 182px; left: 100px; top: 200px; position: absolute">
        <div id="profileNav-placeholder"></div>
    </div>

    <div style="height: 112px; padding-left: 160px; padding-right: 160px; padding-top: 32px; padding-bottom: 32px; left: -5px; top: 87px; position: absolute; background: rgba(255, 255, 255, 0); border-bottom: 1px #DEE2E6 dotted; flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">
        <div style="flex-direction: column; justify-content: flex-start; align-items: center; display: flex">
            <div style="color: #343A40; font-size: 40px; font-weight: 700; word-wrap: break-word">Profile</div>
        </div>
    </div>

    <div
      style="
        width: 625px;
        height: 531px;
        left: 500px;
        top: 170px;
        position: absolute;
      "
    >
    <div
      style="
        left: 0px;
        top: 0px;
        position: absolute;
        color: black;
        font-size: 20px;
        font-weight: 400;
        line-height: 28px;
        word-wrap: break-word;
      "
    >
      <div id="welcome"></div>
    </div>

      <div
        style="
          left: 0px;
          top: 58px;
          position: absolute;
          color: black;
          font-size: 20px;
          font-weight: 400;
          line-height: 28px;
          word-wrap: break-word;
        "
      >
        Friend List
      </div>

      <div id="frame">
        <div
          style="
            width: 650px;
            height: 442px;
            left: 0px;
            top: 89px;
            position: absolute;
            background: #d9d9d9;
          "
        >
        </div>

        <div
          style="
            margin: 10px;
            top: 100px;
            width: 100%;
            position: absolute;
            color: black;
            font-size: 20px;
            font-weight: 400;
            line-height: 28px;
            word-wrap: break-word;
          "
        >
          <div id="friendList"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
