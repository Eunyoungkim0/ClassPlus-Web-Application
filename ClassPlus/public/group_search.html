<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/group.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>Group - Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div class="course-title" style="margin-bottom: 50px">
        <div class="searchTitle">Group Search</div>
    </div>

    <div class="row" style="width:100%; height:100%">
        <div class="row" style="margin: auto; width: 70%; padding: 10px;">
            <div class="column" style="width:20%">
                <div class="searchText">Subject</div>
                <select id="subjectSelect" onchange="handleSelectChange(this)"></select>
            </div>
            <div class="column" style="width:50%;">
                <div class="searchText">Class</div>
                <select id="classSelect" style="width: 520px">
                    <option></option>
                </select>
            </div>
            <div class="column" style="width:20%">
                <div class="searchText">Group Name</div>
                <input type="text" id="groupName" style="width: 300px; border-radius: 4px;" placeholder="Enter group name">
                <button class="buttons" style="width:130px; height:45px; margin-top:5%; margin-left:100%;" onclick="searchGroups()">Search</button>
            </div>
        </div>

        <div class="row" style="margin-right:8%; margin-left:8%">
            <div id="divForGroup"></div>
        </div>
    </div>

    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/group.js"></script>
</body>
</html>
