<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>Profile - Friend List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>    

    <div class="row">
      <div class="column" style="width: 300px; margin-top:5%">
        <div id="profileNav-placeholder"></div>
      </div>

      <div class="column profile-right">
        <div id="welcome"></div>
        
        <div class="profile-frame">
          <div id="availableTimeList">
            <div class="profile-title">
              <div class="profile-title-text">Available time</div>
            </div>

          </div>
        </div>
  
        <div class="profile-row">
            <div class="empty-div"></div>
            <div style="font-size: small;">Please use the 24-hour clock format for the time. [ex] 1 pm would be represented as 13:00.</div>
        </div>
        <div class="profile-row">
            <div class="empty-div"></div>
            <button class="course-button" onclick="addTime()">
                <div class="course-text">Add Time</div>
            </button>
            <button class="course-button" onclick="saveTime()">
                <div class="course-text">Save</div>
            </button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../js/profile.js"></script>
</body>
</html>
