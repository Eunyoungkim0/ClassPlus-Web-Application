<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>My course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div id="courseTop-placeholder"></div>

    <div class="row">
        <div class="column" style="width: 300px; margin-top:5%">
          <div id="courseNav-placeholder"></div>
        </div>

        <div class="column" style="width: 70%">

            <div id="divForPost">
                <div class="table-row">
                    <div class="table-label">Title</div>
                    <div class="posting-select">
                        <select class ="btn btn-secondary btn-lg dropdown-toggle" aria-label="Category" name="Category" id="Category">
                            <option value="Question">Question</option>
                            <option value="Homework">Homework</option>
                            <option value="Note">Note</option>
                        </select>
                    </div>
                    <div id="title" class="table-data">
                        <form>
                            <input type="text" class="form-control posting-title" id="title" aria-describedby="emailHelp" placeholder="Title...">
                        </form>
                    </div>
                </div>

                <div class="table-row">
                    <div id="content" class="table-data"><form>
                        <textarea class="from-control posting-input" id="content" placeholder="type your content..."></textarea>
                    </form></div>
                </div>
            </div>


            <div class="d-flex flex-row-reverse">
                <div class="study-group-buttons" style="margin-top: 3%">
                    <button class="course-button" onclick="savePost()">
                            <div class="course-text">Post</div>
                    </button>
                    <button class="course-button" onclick="cancelPosting()">
                        <div class="course-text">Cancel</div>
                    </button>
                </div>
            </div>
        </div>
     </div>
    <script type="text/javascript" src="../js/utils.js"></script>
  </body>
</html>
