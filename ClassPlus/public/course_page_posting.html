<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="../js/utils.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" type="text/css" href="webtheme.css">
        <title>MyCourse</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div id="courseTop-placeholder"></div>

    <div class="row">
        <div class="col-md-4">
            <div class="posting-select">
                <select class ="form-select-lg mb-3" aria-label="Category" name="Category" id="Category">
                    <option value="Question">Question</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Post">Post</option>
                    <option value="Note">Note</option>
            </select>
            </div>
        </div>
        <!-- need to be organized (impelment design) -->
        <div class="col-md-8">
            <div class="row">
                <form>
                    <input type="email" class="form-control posting-title" id="title" aria-describedby="emailHelp" placeholder="Title...">
                <form>
            </div>
        </div>
    </div>

    <div class = "row">
        <form>
            <textarea class="from-control posting-input" id="content" placeholder="type your content..."></textarea>
        </form>
    </div>

    <div class="d-flex flex-row-reverse">
        <button class="course-button" onclick="window.history.back()">
                <div class="course-text">Post</div>
        </button>
        <button class="course-button" onclick="window.history.back()">
            <div class="course-text">Cancel</div>
        </button>
    </div>

</body>
</html>
