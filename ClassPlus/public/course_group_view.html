<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>My course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div id="courseTop-placeholder"></div>

    <div class="row">
      <div class="column" style="width: 300px; margin-top:5%">
        <div id="courseNav-placeholder"></div>
      </div>

      <div class="column" style="width: 70%;">
        <div class="wrapper">
          <div class="coursepage-display"> Study Group </div>
          <button id="buttonForBlock" hidden="true" style="width: 65px; height: 44px; font-size:14px; font-weight: 600; margin-top:4%;"></button>
          <button hidden="true" id="buttonForGroup" class="course-button">
            <div id="buttonTextForGroup" class="course-text"></div>
          </button>
        </div>
        <div class="coursepage-line"></div>

        <div class="study-group-content">
          <!-- Group title -->
          <h2 id="groupName"></h2>
          <div class="group-details">
              <p><b>Group Description</b></p>
              <p id="groupDescription"></p>
          </div>
          <div style="align-items: center; padding: 0% 40%;">
            <button type="button" id="groupPageBtn" class="btn btn-outline" onclick="gotoGroupPage()">Go to group page</button>
          </div>
          <!-- Next Meeting Info -->
          <div class="next-meeting">
            <p><b>Meeting Information</b></p>
            <p id="meetingInfo"></p>
            <div id="timeList"></div>
            <div id="locationList"></div>
          </div>
          <!-- Group members -->
          <div class="group-members">
            <p><b>Group Members (<span id="memberCount"></span>)</b></p>
            <div id="memberList"></div>
        </div>
      </div>
    <script type="text/javascript" src="../js/utils.js"></script>
  </body>
</html>
