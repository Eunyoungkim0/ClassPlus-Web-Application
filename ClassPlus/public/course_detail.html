<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>My course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div id="courseTop-placeholder"></div>

    <!-- Implement to get the data from the database and show it -->
    <div class="row">
      <div class="column" style="width: 300px; margin-top:5%">
        <div id="courseNav-placeholder"></div>
      </div>

      <div class="column" style="width: 40%;">
        <div class="wrapper">
          <div class="coursepage-display">Posts</div>
          <button id="buttonForPosting" class="course-button" hidden="true" onclick="courseCheck('course_page_posting.html')">
            <div class="course-text">Create Post</div>
          </button>
        </div>

        <div id="divForPost"></div>

        <div class="coursepage-line"></div>

        <div class="wrapper">
            <div class="coursepage-display"> Study Sets </div>
            <button id="buttonForStudySets" class="course-button" hidden="true" onclick="courseCheck('course_study_set_create.html')">
              <div class="course-text">Create Sets</div>
            </button>
        </div>

        <div id="divForStudySet"></div>
      </div>
      
      <div class="column" style="width: 30%;">
        <div class="row">
          <div class="coursepage-display"> Study Group </div>
          <button id="buttonForGroup" class="course-button" hidden="true" onclick="courseCheck('course_group_create.html')">
            <div class="course-text">Create Group</div>
          </button>
          <div id="divForGroup"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="../js/utils.js"></script>
  </body>
</html>
