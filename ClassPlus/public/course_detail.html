<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="../js/utils.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="../css/style.css">
      <link rel="stylesheet" type="text/css" href="webtheme.css">
      <title>MyCourse</title>
</head>
<body>
  <div id="nav-placeholder"></div>
  <div id="courseTop-placeholder"></div>

    <!-- Implement to get the data from the database and show it -->
    <div class="row">
      <div class="column" style="width: 15%; margin-top:5%">
        <div id="courseNav-placeholder"></div>
      </div>

      <div class="column" style="width: 55%;">
        <div class="wrapper">
          <div class="coursepage-display"> Posts </div>
          <button class="course-button" onclick="navigateToPosting()">
            <div class="course-text">Posting</div>
          </button>
        </div>

        <div class="coursepage-line"></div>

        <div class="wrapper">
            <div class="coursepage-display"> Stduy Sets </div>
            <button class="course-button" onclick="studySetsFunction()">
              <div class="course-text">Study Sets</div>
            </button>
        </div>
      </div>
      
      <div class="column" style="width: 30%;">
        <div class="row">
          <div class="coursepage-display"> Study Group </div>
        </div>
      </div>
    </div>
  </body>
</html>
