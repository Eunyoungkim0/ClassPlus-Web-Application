<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="webtheme.css">
    <title>My course</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" 
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
</head>

<body>
    <div id="nav-placeholder"></div>
    <div id="courseTop-placeholder"></div>

    <div class="row">
      <div class="column" style="width: 300px; margin-top:5%">
        <div id="courseNav-placeholder"></div>
      </div>

      <div class="column" style="width: 70%;">
        <div class="wrapper">
          <div class="coursepage-display"> Posts </div>
          <button id="buttonForEdit" class="course-button" hidden="true" onclick="courseCheck('course_post_edit.html', 1)">
            <div class="course-text">Edit</div>
          </button>
            <button id="buttonForBlock" hidden="true" onclick="setBlockButton()"></button>
        </div>
        <div class="coursepage-line"></div>

        <!-- Implement to get the data from the database and show it -->
        <div id="divForPost">
            <div class="table-row">
                <div class="table-label">Title</div>
                <div id="category" class="table-data"></div>
                <div id="title" class="table-data"></div>
                <div class="table-label">Views</div>
                <div id="views" class="table-data"></div>
            </div>
            <div class="table-row">
                <div class="table-label">Name</div>
                <div id="userName" class="table-data"></div>
                <div class="table-label">Date</div>
                <div id="date" class="table-data"></div>
                <div class="table-label">Update</div>
                <div id="postUpdate" class="table-data"></div>
            </div>
            <div class="table-row">
                <div id="content" class="table-data"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../js/utils.js"></script>
  </body>
</html>
